<!DOCTYPE html>
<html lang="pt-br">
<head>

    <header style="background-image: url('img/fundo.png')">
        
        <div class="login">
            
            <form action="">
                <div class="titulo">
                    <img src="img/simb_logo.png" alt="">
                    <h1>Seja bem vindo!</h1>
                </div>
                <div class="input">
                    <input type="email" id="email" placeholder="Digite seu E-mail" required>
                    <input type="password" id="senha" placeholder="Digite sua Senha" required>
                </div>
                <div class="lembrar">
                    <input type="checkbox">
                    <p>Lembrar-me</p>
                </div>
                
                <button class="btn" href="index.html">Entrar</button>
                <p class="esqueceu-senha">Esqueceu a Senha? <a href="index.html">Clique aqui!</a></p>

        </div>
